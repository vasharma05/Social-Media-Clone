{% extends 'base.html' %}
{% block css %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
{% endblock %}
{% block content %}
    <div class="login-box">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button success-button"><span class="fill"></span><span class="button-text">Login</span></button>
        </form>
    </div>
{% endblock %}
